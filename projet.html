<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projets</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: sans-serif;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .box {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      aspect-ratio: 1 / 1;
      box-shadow: 0 0 10px white;
      cursor: pointer;
    }

    .box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .box:hover img {
      transform: scale(1.05);
    }

    .overlay {
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      width: 100%;
      padding: 10px;
      text-align: center;
      color: white;
      font-size: 1.2em;
    }

    .modal, .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content, .popup-content {
      background: #222;
      color: white;
      padding: 20px;
      border-radius: 20px;
      max-width: 700px;
      width: 90%;
      position: relative;
    }

    .close {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: white;
    }

    .gallery {
      display: flex;
      gap: 10px;
      margin: 15px 0;
      flex-wrap: wrap;
    }

    .gallery img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .buttons button {
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    .popup-content iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box" onclick="openModal('modal1')">
      <img src="Optiplant.jpg" alt="Optiplant">
      <div class="overlay">Optiplant</div>
    </div>

    <div class="box" onclick="openModal('modal2')">
      <img src="vivreenmusique.jpg" alt="Vivre en musique">
      <div class="overlay">Vivre en musique</div>
    </div>

    <div class="box" onclick="openModal('modal3')">
      <img src="jeuxvideo.jpg" alt="Jeux Vidéo">
      <div class="overlay">Jeux Vidéo</div>
    </div>

    <div class="box" onclick="openModal('modal4')">
      <img src="Boxe.jpg" alt="Boxe">
      <div class="overlay">Boxe</div>
    </div>

    <div class="box" onclick="openModal('modal5')">
      <img src="Maison.jpg" alt="Maison connectée">
      <div class="overlay">Maison connectée</div>
    </div>

    <div class="box" onclick="openModal('modal6')">
      <img src="securiteinformatique.jpg" alt="Sécurité informatique">
      <div class="overlay">Sécurité informatique</div>
    </div>

    <div class="box" onclick="openModal('modal7')">
      <img src="morpion.jpg" alt="Morpion">
      <div class="overlay">Morpion</div>
    </div>
  </div>

  <!-- Exemple de modal : Optiplant -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('modal1')">&times;</span>
      <h2>Optiplant</h2>
      <p>Site internet pour suivre les données d'une ombrière connectée à des plantes.</p>
      <div class="gallery">
        <img src="Optiplant.jpg" alt="">
        <img src="Optiplant2.jpg" alt="">
      </div>
      <div class="buttons">
        <button onclick="openPopup('popup1video')">Voir vidéo</button>
        <button onclick="openPopup('popup1doc')">Documentation</button>
      </div>
    </div>
  </div>

  <!-- Popups supplémentaires pour Optiplant -->
  <div id="popup1video" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup('popup1video')">&times;</span>
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
    </div>
  </div>

  <div id="popup1doc" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup('popup1doc')">&times;</span>
      <p>Documentation du projet Optiplant à venir ici.</p>
    </div>
  </div>

  <!-- Ajoute les autres modales ici si tu veux -->

  <script>
    function openModal(id) {
      document.getElementById(id).style.display = "flex";
    }

    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    function openPopup(id) {
      document.getElementById(id).style.display = "flex";
    }

    function closePopup(id) {
      document.getElementById(id).style.display = "none";
    }

    window.onclick = function(e) {
      if (e.target.classList.contains('modal') || e.target.classList.contains('popup')) {
        e.target.style.display = "none";
      }
    };
  </script>

</body>
</html>
