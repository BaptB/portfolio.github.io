<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Compétences</title>
    <style>
        /* Style général */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Fond noir */
            color: #fff; /* Texte en blanc */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Bandeau de navigation */
        .navbar {
            width: 100%;
            background-color: #222; /* Fond sombre pour le bandeau */
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            position: relative;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 10px 15px;
            transition: color 0.3s ease;
        }

        .navbar ul li a:hover {
            color: #007BFF; /* Changement de couleur au survol */
        }

        /* Sous-menus */
        .navbar ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #333;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar ul li:hover ul {
            display: block;
        }

        .navbar ul li ul li {
            margin: 5px 0;
        }

        .navbar ul li ul li a {
            font-size: 1rem;
            padding: 8px 12px;
        }

        /* Contenu principal */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Grille responsive */
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
            margin-top: 80px; /* Pour éviter que le contenu soit caché sous le bandeau */
        }

        .skill-card {
            position: relative;
            overflow: hidden;
            border-radius: 20px; /* Angles arrondis */
            background-color: #222; /* Fond sombre pour les cartes */
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1); /* Ombre claire */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            aspect-ratio: 1 / 1; /* Carrés parfaits */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .skill-card img {
            width: 80px; /* Taille de l'icône */
            height: 80px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .skill-card h3 {
            font-size: 1.5rem; /* Taille du titre */
            margin: 0;
            color: #fff;
            transition: color 0.3s ease;
        }

        /* Effet de survol */
        .skill-card:hover img {
            transform: scale(1.1); /* Zoom sur l'icône au survol */
        }

        .skill-card:hover h3 {
            color: #007BFF; /* Changement de couleur du titre au survol */
        }

        /* Fenêtre de détails */
        .details-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Fond noir semi-transparent */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .details-content {
            background-color: #222; /* Fond sombre pour les détails */
            padding: 20px;
            border-radius: 20px; /* Angles arrondis */
            max-width: 600px;
            width: 90%;
            position: relative;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            color: #fff; /* Texte en blanc */
        }
    </style>
</head>
<body>

    <nav class="navbar">

                <ul>

                </ul>

    </nav>
</body>
